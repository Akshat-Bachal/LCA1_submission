<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cozy Cafe</title>
    <link rel="stylesheet" href="signup_style.css">
</head>
<body>
    <div class="signup-container">
        <h2 class="signup-title">Join Cozy Cafe</h2>
        <p class="signup-subtitle">Sign up to stay updated on our latest offers and special brews!</p>
        <form id="signup-form" class="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="#">Log in</a></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            window.location.href = "Coffee_index.html"; 
        });
    </script>
</body>
</html>
